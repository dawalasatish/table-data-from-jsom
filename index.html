<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" >
<div class="container-fluid">
<form ng-submit="addNew(Details)">
  <div class="container bdr">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-3">
          <div class="form-group">
            <label>First name:</label>
              <input type="text" class="form-control" placeholder="First name" name="firstname" ng-model="Details.firstname" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Address:</label>
              <input type="text" class="form-control" placeholder="Address" name="address" ng-model="Details.address" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
          <label>Postal No:</label>
              <input type="text" class="form-control" placeholder="Postal No" name="postal" ng-model="Details.postal" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>City:</label>
              <input type="text" class="form-control" placeholder="City" name="city" ng-model="Details.city" required>   
          </div>
        </div>
      </div>
    </div>
       <div class="row">
      <div class="col-md-12">
        <div class="col-md-3">
          <div class="form-group">
            <label>Telephone No:</label>
              <input type="text" class="form-control" placeholder="Telephone No" name="telephone" ng-model="Details.telephone" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Mobile No:</label>
              <input type="text" class="form-control" placeholder="Mobile No" name="mobile" ng-model="Details.mobile" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
          <label>Email:</label>
              <input type="text" class="form-control" placeholder="Email" name="email" ng-model="Details.email" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>EAN:</label>
              <input type="text" class="form-control" placeholder="EAN" name="ean"
              ng-model="Details.ean" required>   
          </div>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-md-12">
        <div class="col-md-3">
          <div class="form-group">
            <label>CVR:</label>
              <input type="text" class="form-control" placeholder="CVR" name="cvr" ng-model="Details.cvr" required>   
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Created no:</label>
              <input type="text" class="form-control" placeholder="Created no" name="created" ng-model="Details.created" required>   
          </div>
        </div>
     
      </div>
    </div>
      <div class="clearfix">
           <input type="submit" value="Submit" class="btn btn-primary">    
      </div>
      </form>
  </div>
</div>
<div class="container-fluid m-t-30">
		<div class="row">
			<div class="col-md-12 col-lg-12">
        <div class="table-responsive">

                
              <table id="mytable" class="table table-hover table-bordred table-striped">
                   
                   <thead class="thead-inverse">
                   
                   
                   <th class="col-md-1">First Name</th>
                     <th class="col-md-1">Address</th>
                     <th>Postal No</th>
                     <th>City</th>
                     <th>TEL No</th>
                     <th>Mobile No</th>
                     <th>Email</th>
                     <th>EAN</th>
                     <th>CVR</th>
                     <th>Created on</th>
                      <th><button type="button" class="btn btn-primary">Select all</button> <span><button type="button" class="btn btn-primary">Deselect all</button></span></th>
                      
                       <th><button type="button" class="btn btn-primary">New</button> </th>
                   </thead>
    <tbody>
    
    <tr ng-repeat="x in Details">
        <td>{{x.firstname}}</td>
        <td>{{x.address}}</td>
        <td>{{x.postal}}</td>
        <td>{{x.city}}</td>
        <td>{{x.telephone}}</td>
        <td>{{x.mobile}}</td>
        <td>{{x.email}}</td>
        <td>{{x.ean}}</td>
        <td>{{x.cvr}}</td>
        <td>{{x.created}}</td>
        <td class="text-center"><p><button class="btn btn-primary btn-xs" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></button></p></td>
        <td class="text-center"><p><button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    </tr>
    
    </tbody>
    </table>
		</div>
	</div>
</body>
</html>
